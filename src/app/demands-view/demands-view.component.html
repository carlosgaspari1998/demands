<div class="header">

  <div class="menu-options">
    <button mat-button>VISÃO GERAL</button>

    <button mat-button [matMenuTriggerFor]="menu">
      <div class="menu-options">CADASTROS
        <mat-icon>expand_more</mat-icon>
      </div>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Produtos</button>
      <button mat-menu-item>Clientes</button>
    </mat-menu>


    <button mat-button [matMenuTriggerFor]="menu2">
      <div class="menu-options">LANÇAMENTOS
        <mat-icon>expand_more</mat-icon>
      </div>

    </button>
    <mat-menu #menu2="matMenu">
      <button mat-menu-item>Pedidos</button>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="menu3">
      <div class="menu-options">RELATÓRIOS
        <mat-icon>expand_more</mat-icon>
      </div>
    </button>
    <mat-menu #menu3="matMenu">
      <button mat-menu-item>Vendas</button>
    </mat-menu>
  </div>

  <div class="add">
    <button mat-flat-button type="button" color="primary" (click)="addData(); openBottomSheet()">ADICIONAR PRODUTO 2</button>
  </div>

  <div class="container-table">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element">{{element.position}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Categoria</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef>Valor</th>
          <td mat-cell *matCellDef="let element">{{element.weight}}</td>
        </ng-container>

        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef>Observação</th>
          <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      @if (dataSource.data.length>2){
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
      }

    </div>
  </div>
</div>
