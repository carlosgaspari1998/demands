<div class="header">

  <div class="menu-options">
    <button mat-button [matMenuTriggerFor]="menu">
      <div class="menu-options">CADASTROS
        <mat-icon>expand_more</mat-icon>
      </div>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Produtos</button>
      <button mat-menu-item>Clientes</button>
    </mat-menu>


    <button mat-button [matMenuTriggerFor]="menu2">
      <div class="menu-options">LANÇAMENTOS
        <mat-icon>expand_more</mat-icon>
      </div>

    </button>
    <mat-menu #menu2="matMenu">
      <button mat-menu-item>Pedidos</button>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="menu3">
      <div class="menu-options">RELATÓRIOS
        <mat-icon>expand_more</mat-icon>
      </div>
    </button>
    <mat-menu #menu3="matMenu">
      <button mat-menu-item>Vendas</button>
    </mat-menu>
  </div>

  <div class="add">
    <button mat-flat-button type="button" color="primary" (click)="addProduct()">ADICIONAR PRODUTO</button>
  </div>

  <div class="container-table">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let element">{{element.description}}</td>
        </ng-container>

        <ng-container matColumnDef="creation_date">
          <th mat-header-cell *matHeaderCellDef>Data de criação</th>
          <td mat-cell *matCellDef="let element">{{ element.creation_date | date: 'dd/MM/yyyy' }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button class="small-button" (click)="editItem(element)">
              <mat-icon style="font-size: 20px;">edit</mat-icon>
            </button>
            <button mat-icon-button class="small-button" (click)="removeItem(element)">
              <mat-icon style="font-size: 20px;">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
