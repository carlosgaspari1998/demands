<form [formGroup]="form">
  <mat-form-field>
    <mat-label>E-mail</mat-label>
    <input matInput type="email" formControlName="email">
    @if (form.get('email')?.hasError('required')) {
      <mat-error>Campo obrigatório</mat-error>
    }
    @if (form.get('email')?.hasError('email')) {
      <mat-error>formato incorreto de e-mail</mat-error>
    }
  </mat-form-field>
  <mat-form-field>
    <mat-label>Senha</mat-label>
    <input matInput type="password" formControlName="password">
    @if (form.get('password')?.hasError('required')) {
      <mat-error>Campo obrigatório</mat-error>
    }
  </mat-form-field>
  <button mat-flat-button type="button" color="primary" (click)="login()">ENTRAR</button>
  <div style="display: block; text-align: center;">
    <hr><br>
    <button mat-flat-button type="button" style="background-color: green; color: #ffffff;" (click)="newRegister()">CRIAR NOVA CONTA</button>
  </div>
</form>
