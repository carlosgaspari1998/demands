<h2 mat-dialog-title>Remover produto</h2>
<mat-dialog-content>
  <p>Remover este produto será uma ação irreversível. Você tem certeza de que deseja prosseguir?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">CANCELAR</button>
  <button #buttonConfirm mat-button cdkFocusInitial color="primary" (click)="confirm()">REMOVER PRODUTO</button>
</mat-dialog-actions>
